{{- $appname := printf "%s-%s" .Release.Name .Chart.Name -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $appname }}-ds
  labels:
    app: {{ $appname }}
spec:
  selector:
    matchLabels:
      app: {{ $appname }}
  template:
    metadata:
      labels:
        app: {{ $appname }}
    spec:
      containers:
        - name: {{ $appname }}-ds
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          args:
{{- range .Values.image.command }}
            - {{ . | quote }}
{{- end }}
